<div class="form-group">
    <label for="act_{{ id }}" class="col-sm-4 control-label">{{ label }} <span ng-show="req">*</span></label>
    <div class="col-sm-8">
        <select id="act_{{ id }}" class="form-control" ng-model="model" ng-required="req" ng-options="key as value for (key, value) in options">
        </select>
    </div>
</div>

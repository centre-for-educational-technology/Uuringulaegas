<div class="page-header center">
  <h1>Users</h1>
  <small>Click on User to see his/her Passport Page</small>
</div>

<div class="list-group">
  <a class="list-group-item" ng-repeat="user in userList | orderBy:'id':true" ng-click="showPassport(user)">
    <h4 class="list-group-item-heading">{{ user.full_name }}</h4>
    <p class="list-group-item-text">{{ user.user_email }}</p>
  </a>
</div>

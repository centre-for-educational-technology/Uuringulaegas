<div class="page-header center">
  <h1>Inquiry Activities</h1>
  <small>Click on Activity to see details</small>
</div>

<div class="list-group">
  <a class="list-group-item" ng-repeat="act in inqActList | orderBy:'id':true" ng-click="openDetails(act)">
    <div class="row">
      <div class="col-sm-10">
        <h4 class="list-group-item-heading">{{ act.post_title }}</h4>
      </div>
      <div class="col-sm-2 text-right">
        <span class="glyphicon glyphicon-home" aria-hidden="true" tooltip="This activity is at a phisical location"></span>
        <span class="glyphicon glyphicon-globe" aria-hidden="true" tooltip="This activity can be completed online"></span>
      </div>
    </div>
    <p class="list-group-item-text">{{ act.post_content }}</p>
  </a>
</div>

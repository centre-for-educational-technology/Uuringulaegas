<div class="modal-header">
    <h3 class="modal-title">{{ ::$root.langStrings.inqAct.modals.startActivity.title }} <small>{{ ::activity.post_title }}</small></h3>
</div>
<div class="modal-body">
    <p class="lead">{{ ::$root.langStrings.inqAct.modals.startActivity.body }}</p>
</div>
<div class="modal-footer">
    <p class="text-warning" ng-if="activity.location_web">{{ ::$root.langStrings.inqAct.modals.startActivity.warning }}</p>
    <button class="btn btn-primary" ng-click="accept()">{{ ::$root.langStrings.inqAct.modals.startActivity.acceptButton }}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ ::$root.langStrings.inqAct.modals.startActivity.cancelButton}}</button>
</div>

<div class="modal-header">
    <h3 class="modal-title">Submit peer review</h3>
</div>
<div class="modal-body">
    <dl class="dl-horizontal">
        <dt>Activity</dt>
        <dd>{{ log.inq_activity[0].post_title }}</dd>
        <div ng-if="evidence[0].evidence_link">
            <dt>Evidence link</dt>
            <dd><a href="{{ evidence[0].evidence_link }}" target="_blank">{{ evidence[0].evidence_link }}</a></dd>
        </div>
        <div ng-if="evidence[0].evidence_text">
            <dt>Evidence info</dt>
            <dd>{{ evidence[0].evidence_text }}</dd>
        </div>
    </dl>
    <hr/>
    <form name="form" novalidate>
        <div class="form-group">
            <label for="rating">Rating</label>
            <div id="rating">
                <label class="radio-inline">
                    <input type="radio" class="form-control" name="rating" ng-value="1" ng-model="review.rating" required> 1
                </label>
                <label class="radio-inline">
                    <input type="radio" class="form-control" name="rating" ng-value="2" ng-model="review.rating" required> 2
                </label>
                <label class="radio-inline">
                    <input type="radio" class="form-control" name="rating" ng-value="3" ng-model="review.rating" required> 3
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="reviewText">Review</label>
            <textarea class="form-control" rows="10" id="reviewText" name="reviewText" placeholder="Mingid suunavad kÃ¼simsed... (hiljem administraatori poolt muudetavad)" ng-model="review.post_content" required></textarea>
        </div>
    </form>
    <pre>{{ review | json }}</pre>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="accept()" ng-disabled="form.rating.$invalid || form.reviewText.$invalid || updating">Submit review</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

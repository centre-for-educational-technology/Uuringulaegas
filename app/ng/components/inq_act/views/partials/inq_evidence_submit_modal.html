<div class="modal-header">
  <h3 class="modal-title">Submit evidence</h3>
</div>
<div class="modal-body">
  <form name="form" novalidate>
    <div class="form-group">
      <label for="evidenceLink">Web Link</label>
      <input type="url" class="form-control" id="evidenceLink" name="evidenceLink" placeholder="Web link" ng-model="evidence.evidence_link" required>
    </div>
    <div class="form-group">
      <label for="evidenceText">Comments or other info</label>
      <textarea class="form-control" rows="5" id="evidenceText" name="evidenceText" placeholder="Text content" ng-model="evidence.evidence_text" required></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="accept()" ng-disabled="form.evidenceLink.$invalid && form.evidenceText.$invalid || updating">Complete activity</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

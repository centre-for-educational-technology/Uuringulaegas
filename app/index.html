    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right" ng-controller="NavCtrl">
          <li ng-class="setActiveIfPath('/')"><a ng-href="#/">Home</a></li>
          <li ng-class="setActiveIfPath('/inq_act')" role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              Inquiry Activities <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li ng-class="setActiveIfPath('/inq_act/list')"><a ng-href="#/inq_act/list">List</a></li>
              <li ng-class="setActiveIfPath('/inq_act/new')"><a ng-href="#/inq_act/new">Add new</a></li>
              <li ng-class="setActiveIfPath('/inq_act/search')"><a ng-href="#/inq_act/search/tags">Search</a></li>
            </ul>
          </li>

          <li ng-class="setActiveIfPath('/groups')" role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              Groups <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li ng-class="setActiveIfPath('/groups/list')"><a ng-href="#/groups/list">List</a></li>
              <li ng-class="setActiveIfPath('/groups/new')"><a ng-href="#/groups/new">Add new</a></li>
            </ul>
          </li>

          <li ng-class="setActiveIfPath('/user')" role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              Users <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li ng-class="setActiveIfPath('/user/list')"><a ng-href="#/user/list">List</a></li>
              <li ng-class="setActiveIfPath('/user/register')"><a ng-href="#/user/register">Register</a></li>
              <li class="disabled"><a>Log In</a></li>
            </ul>
          </li>
        </ul>
        <h3 class="text-muted">Ark of Inquiry</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the HTK team</p>
      </div>
    </div>

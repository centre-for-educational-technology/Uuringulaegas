<div class="page-header center">
    <h1>Sign up for your account</h1>
    <small>You are able to change entered information later</small>
</div>

<form class="form-horizontal">
    <form-input-text id="full_name" label="Full Name" model="userData.extra.full_name" req="true"></form-input-text>

    <form-input-text id="email" label="Email" model="userData.email" req="true"></form-input-text>

    <div class="form-group">
        <label for="date_of_birth" class="col-sm-4 control-label">Date of Birth</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input id="date_of_birth" type="text" class="form-control" datepicker-popup="yyyy-MM-dd" datepicker-mode="datePickerMode" ng-model="userData.extra.date_of_birth" is-open="datePickerOpened" max-date="todayDate" datepicker-options="datePickerOptions" ng-required="true" close-text="Close" ng-focus="openDatePicker($event)"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
        </div>
    </div>

    <!--<form-date-picker id="birth_date" label="Date of Birth" model="userData.extra.date_of_birth" mode="datePickerMode" is-open="datePickerOpened" options="datePickerOptions" max-date="todayDate" open="openDatePicker($event)" req="true"></form-date-picker>-->

    <form-input-text id="city" label="City of Residence" model="userData.extra.city_of_residence"></form-input-text>

    <form-select id="user_type" label="Type of User" options="formOptions.roles" model="userData.extra.user_type" ></form-select>

    <form-select id="preferred_language" label="Preferred Language" options="formOptions.languages" model="userData.extra.preferred_language" ></form-select>

    <form-select-multiple label="Additional Languages" options="formOptions.languages" model="userData.extra.additional_languages" ></form-select-multiple>



    <div class="form-group">
        <div class="col-sm-4"></div>
        <div class="col-sm-8">
            <input class="btn btn-success" type="submit" ng-click="registerUser(user)" value="Register User" />
        </div>
    </div>

</form>

<div class="alert alert-success" role="alert" ng-show="state == 1"> User Registered! You can't log in with it yet, though, sorry.</div>

<div class="alert alert-danger" role="alert" ng-show="state == 2"> Error! Are you logged out from WP-Admin?</div>

<div class="well">
    <p>UserData model <strong>LiveView</strong> (for debugging only):</p>
    {{ userData }}
</div>
